<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マスクリック練習</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 5px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>クリックしてみよう！</h1>
  <div id="board"></div>
  <script src="app.js"></script>
</body>
</html>
